{% extends 'index.html' %}

{% block navbarOnAbout %}

<h2 style="padding-top:50px; text-align:center">Заказы</h2>

{% for post in posts %}
<hr />
<div style="padding-left:50px; padding-right:50px;">
    <h2>#{{post.id}} от {{post.posted}}</h2>
    <h2>{{post.content}}</h2>
    <h3>
        <a style="padding-left:50px" href="{% url 'orderdetails' %}?post={{ post.id }}">
            Детали заказа
        </a>
    </h3>
</div>
{% endfor %}
{% endblock navbarOnAbout %}
