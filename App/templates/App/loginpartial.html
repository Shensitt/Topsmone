{% if user.is_authenticated %}
<form id="logoutForm" action="/logout/" method="post" class="navbar-right">
    {% csrf_token %}
    <ul class="navbar-nav me-2 mb-2 active mb-lg-0">
        <li><span class="nav-link active">Привет {{ user.username }}!</span></li>
        <li><a class="nav-link active" href="javascript:document.getElementById('logoutForm').submit()">Выход</a></li>
    </ul>
</form>

{% else %}

<!-- <ul class="nav navbar-nav navbar-right">
    <li><a href="{% url 'login' %}">Войти</a></li>
</ul> -->
<li class="nav-item navbar-item">
    <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Вход</a>
</li>
{% endif %}
