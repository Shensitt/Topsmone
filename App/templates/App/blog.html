{% extends 'index.html' %}

{% block navbarOnAbout %}

<h2>Статьи блога</h2>
<br />
{% for post in posts %}
<hr />
<div class="">
    <h2>{{post.title}}</h2>
    <h4>{{post.posted}}</h4>
    <p>{{post.description}}</p>
    <p>
        <a href="{% url 'blogpost' parametr=post.id %}">
            Читать далее
        </a>
    </p>
</div>
{% endfor %}
{% endblock navbarOnAbout %}
