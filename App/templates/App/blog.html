{% extends 'index.html' %}

{% block navbarOnAbout %}

<h2 style="padding-top:50px; text-align:center">Статьи блога</h2>

{% for post in posts %}
<hr />
<div style="padding-left:50px; padding-right:50px;">
    <h2>{{post.title}}</h2>
    <h4>{{post.posted}}</h4>
    <p>{{post.description}}</p>
    <p>
        <a href="{% url 'blogpost' parametr=post.id %}">
            Читать далее
        </a>
    </p>
</div>
{% endfor %}
{% endblock navbarOnAbout %}
